- name: Update repository index
  apt:
    update_cache: yes

- name: Install apt-transport-http
  apt:
    name: apt-transport-https

- name: Install ca-certificates
  apt:
    name: ca-certificates

- name: Install curl
  apt:
    name: curl

- name: Install gnupg-agent
  apt:
    name: gnupg-agent

- name: Install software-properties-common
  apt:
    name: software-properties-common

- name: Add Dockerâ€™s official GPG key
  apt_key:
    url: "https://download.docker.com/linux/ubuntu/gpg"

- name: Set up the stable repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu {{ ubuntu_edition }} stable

- name: Install docker-ce
  apt:
    name: docker-ce
    state: latest

- name: Install docker-ce-cli
  apt:
    name: docker-ce-cli
    state: latest

- name: Install containerd.io
  apt:
    name: containerd.io
    state: latest

- name: Install python3-pip
  apt:
    name: python3-pip
    state: latest

- name: Install python3 docker module
  pip:
    name: docker
    executable: pip3
    state: latest

- name: Install python3 docker-compose module
  pip:
    name: docker-compose
    executable: pip3
    state: latest
