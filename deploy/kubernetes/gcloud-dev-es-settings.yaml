NAMESPACE: gcloud-dev-es

ELASTICSEARCH_VERSION: 7.8.1

DEPLOY_TO: 'gcloud-dev-es'
DEPLOY_TO_PREFIX: 'gcloud'
DEPLOYMENT_TYPE: 'dev'

CLUSTER_EXTERNAL_IP: ''
CLUSTER_HOSTNAME: ''
