#####################################################
####### SETTINGS THAT MAY NEED TO BE MODIFIED #######

CLUSTER_NAME: 'es-cluster-dev'
CLUSTER_MACHINE_TYPE: 'n1-highmem-4'   # n1-standard-2, n1-standard-4 .. n1-standard-64,  n1-highmem-2, n1-highcpu-2 ..

KUBERNETES_VERSION: '1.16.13-gke.401'

GCLOUD_PROJECT: 'seqr-project'
GCLOUD_ZONE: 'us-central1-b'

DISKS: es-data

# Settings to use small dev cluster

CLUSTER_NUM_NODES: 1

ES_DATA_NUM_PODS: 1
ES_CLIENT_NUM_PODS: 1
ES_MASTER_NUM_PODS: 1
ES_LOADING_NUM_PODS: 0

ES_DATA_DISK_SIZE: 2
ELASTICSEARCH_JVM_MEMORY: 1g
ELASTICSEARCH_CONTAINER_MEMORY: 2Gi

ES_DATA_NUM_DISKS: 1
ES_DATA_DISK_TYPE: pd-standard

